<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>날짜와 가격 선택</title>
    <style>
        body {
            background-color: #062332;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/58/19/b6/5819b6a4c48f224c8337b3ef2b3b73a7.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        @media screen and (max-width: 768px) {
            body {
                height: 100vh;
                width: 100vw;
                background-size: 100% 100%;
            }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #062332;
            cursor: pointer;
            width: 200px;
            font-weight: bold;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        // 방문자 로그 기록 함수
        function logVisitor() {
            const timestamp = new Date().toISOString();
            const referrer = document.referrer || "direct"; // 방문자가 어디서 왔는지 확인 (ex. Instagram, direct 등)
            const userAgent = navigator.userAgent; // 기기 정보

            console.log(`방문 로그 - 시간: ${timestamp}, 유입 경로: ${referrer}, 기기: ${userAgent}`);

            fetch("/log", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    event: "page_visit",
                    time: timestamp,
                    referrer: referrer,
                    userAgent: userAgent
                })
            }).then(response => response.json())
              .then(data => console.log("서버 응답:", data))
              .catch(error => console.error("로그 전송 오류:", error));
        }

        // 버튼 클릭 로그 기록 함수
        function logButtonClick(eventLabel) {
            const timestamp = new Date().toISOString();
            console.log(`버튼 클릭 - 이벤트: ${eventLabel}, 시간: ${timestamp}`);

            fetch("/log", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    event: "button_click",
                    label: eventLabel,
                    time: timestamp
                })
            }).then(response => response.json())
              .then(data => console.log("서버 응답:", data))
              .catch(error => console.error("로그 전송 오류:", error));
        }

        // 페이지 로드 시 방문 로그 기록
        window.onload = logVisitor;
        
        function openImage(eventLabel) {
            logButtonClick(eventLabel);
            window.open("https://github.com/sunheehee/GrossHacking/blob/main/KakaoTalk_20250213_221702187.png?raw=true", "_blank");
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button onclick="openImage('날짜 선택')">날짜 선택하러 가기</button>
    </div>
    <div style="height: 20px;"></div>
    <div class="button-container">
        <button onclick="openImage('가격 선택')">가격 선택하러 가기</button>
    </div>
</body>
</html>
