<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>날짜와 가격 선택</title>
    <style>
        body {
            background-color: #062332;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/58/19/b6/5819b6a4c48f224c8337b3ef2b3b73a7.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        @media screen and (max-width: 768px) {
            body {
                height: 100vh;
                width: 100vw;
                background-size: 100% 100%;
            }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #062332;
            cursor: pointer;
            width: 200px;
            font-weight: bold;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="dateButton">날짜 선택하러 가기</button>
    </div>
    <div style="height: 20px;"></div>
    <div class="button-container">
        <button id="priceButton">가격 선택하러 가기</button>
    </div>

    <!-- 외부 JavaScript 파일 불러오기 -->
    <script src="https://sunheehee.github.io/GrossHacking/script.js"></script>
</body>
</html>
